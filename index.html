<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sonlar.uz - Hisoblash tezligingizni oshiring!"
    />
    <meta
      name="keywords"
      content="sonlar, matematik misollar, arifmetika, algebra, raqamlar, matematik ma'lumotlar"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="AbsattarovDev" />
    <link
      rel="shortcut icon"
      href="./icons/s-favicon.png"
      type="image/x-icon"
    />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sonlar.uz</title>
  </head>
  <body>
    <header>
      <nav>
        <h3 class="logo">Sonlar</h3>
        <button class="menuBtn">
          <img src="./icons/menu.png" alt="help" width="22px" />
        </button>
      </nav>
      <div class="menu">
        <div class="outline">
          <button id="enBtn">EN</button>
          <button id="uzBtn">UZ</button>
          <button id="ruBtn">RU</button>
        </div>
        <!-- Guide button -->
        <!-- <button id="helpBtn">
          <img src="./icons/help.png" alt="help" width="20px" />
          <p id="helpText"></p>
        </button> -->
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="counter">
          <div id="right">
            <img
              style="margin-top: 2px"
              src="./icons/true.png"
              alt="true answer"
              width="15px"
            />
            <span class="true">0</span>
          </div>
          <div id="wrong">
            <img
              style="margin-top: 2px"
              src="./icons/false.png"
              alt="false answer"
              width="20px"
            />
            <span class="false">0</span>
          </div>
        </div>
        <div class="screen">
          <h2 id="feedback"></h2>
          <div class="expression">
            <h1 id="question"></h1>
            <input type="number" id="input" />
          </div>
        </div>
        <div>
          <button id="checkBtn" type="button"></button>
        </div>
        <!-- Keyboard (number selection)-->
        <div class="keyboard">
          <button class="key" id="all">
            <img src="./icons/shuffle.png" alt="shuffle" width="15px" />
          </button>
          <button class="keys" id="two">2</button>
          <button class="keys" id="three">3</button>
          <button class="keys" id="four">4</button>
          <button class="keys" id="five">5</button>
          <button class="keys" id="six">6</button>
          <button class="keys" id="seven">7</button>
          <button class="keys" id="eight">8</button>
          <button class="keys" id="nine">9</button>
        </div>
      </div>
    </main>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-LWVL5SYGLD"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-LWVL5SYGLD");
    </script>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
